<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nome = window.prompt(`Digite seu nome completo: `)
        let totalLetras = nome.length
        let segundaLetra = nome.charAt(1)
        let primeiraLetra = nome.indexOf(nome.charAt(0))
        let ultimaLetra = nome.indexOf(2)
        let letra3 = nome.slice(-3)
        let letras = nome.split(' ')
        let maiuscula = nome.toUpperCase()
        let minuscula = nome.toLowerCase()

        document.body.innerHTML = `O seu nome é ${nome} <br />`
        document.body.innerHTML += `Seu nome tem ${totalLetras} letras<br />`
        document.body.innerHTML += `A segunda letra do seu nome é: ${segundaLetra} <br />`
        document.body.innerHTML += `Qual o primeiro índice da letra LETRA no seu nome? ${primeiraLetra} <br />`
        document.body.innerHTML += `Qual o último índice da letra LETRA no seu nome? ${ultimaLetra} <br />`
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${letra3} <br />`
        document.body.innerHTML += `As palavras do seu nome são: ${letra} <br />`
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${maiuscula} <br />`
        document.body.innerHTML += `Seu nome com letras minúsculas: ${minuscula} <br />`
    </script>
</body>
</html>
